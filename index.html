<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofrenda de Día de Muertos - Pixel Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a0033;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .ofrenda-container {
            max-width: 800px;
            width: 100%;
        }

        .titulo {
            text-align: center;
            font-size: 48px;
            color: #ffaa00;
            margin-bottom: 30px;
            font-family: monospace;
            text-shadow: 4px 4px 0 #884400;
            letter-spacing: 4px;
        }

        .pixel-canvas {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .pixel-row {
            display: flex;
            height: 8px;
        }

        .pixel {
            width: 8px;
            height: 8px;
            flex-shrink: 0;
        }

        /* Paleta de colores pixel art */
        .bg { background: #2d1b4e; }
        .bg-dark { background: #1a0f2e; }
        
        /* Flores naranjas */
        .flor1 { background: #ff8800; }
        .flor2 { background: #ffaa00; }
        .flor3 { background: #ffcc00; }
        .flor-dark { background: #cc6600; }
        .flor-center { background: #664400; }
        
        /* Mesa morada */
        .mesa1 { background: #7755aa; }
        .mesa2 { background: #5533aa; }
        .mesa3 { background: #442288; }
        
        /* Papel picado */
        .papel-pink { background: #ff3399; }
        .papel-purple { background: #9955ff; }
        .papel-magenta { background: #ff6699; }
        
        /* Vela */
        .vela-red { background: #dd3333; }
        .vela-red2 { background: #bb2222; }
        .vela-dark { background: #881111; }
        .flame1 { background: #ffff00; }
        .flame2 { background: #ffaa00; }
        .flame3 { background: #ff6600; }
        
        /* Marco */
        .marco-gold { background: #ffcc00; }
        .marco-dark { background: #aa8800; }
        .marco-inside { background: #665544; }
        .foto { background: #cccccc; }
        
        /* Cruz */
        .cruz-brown { background: #885533; }
        .cruz-dark { background: #664422; }
        
        /* Vaso */
        .vaso-blue { background: #5599dd; }
        .vaso-blue2 { background: #3377bb; }
        .vaso-light { background: #88ccff; }
        
        /* Pan */
        .pan-brown { background: #cc7744; }
        .pan-brown2 { background: #aa5533; }
        .pan-top { background: #ffddaa; }
        
        /* Calavera */
        .skull { background: #eeeeee; }
        .skull-shadow { background: #cccccc; }
        .skull-black { background: #222222; }
        .skull-deco { background: #ff3388; }
        
        /* Calavera chocolate */
        .choco { background: #885533; }
        .choco-dark { background: #664422; }

        .interactive-canvas {
            margin: 40px auto;
            padding: 20px;
            background: #2d1b4e;
            border: 4px solid #7755aa;
            box-shadow: 0 0 0 2px #1a0f2e, 0 8px 30px rgba(0,0,0,0.8);
        }

        canvas {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div class="ofrenda-container">
        <h1 class="titulo">DIA DE MUERTOS</h1>
        
        <div class="interactive-canvas">
            <canvas id="pixelArt" width="320" height="400"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pixelArt');
        const ctx = canvas.getContext('2d');
        
        // Paleta de colores
        const colors = {
            bg: '#2d1b4e',
            bgDark: '#1a0f2e',
            
            // Flores
            flor1: '#ff8800',
            flor2: '#ffaa00',
            flor3: '#ffcc00',
            florDark: '#cc6600',
            florCenter: '#664400',
            
            // Mesa
            mesa1: '#7755aa',
            mesa2: '#5533aa',
            mesa3: '#442288',
            
            // Papel picado
            papelPink: '#ff3399',
            papelPurple: '#9955ff',
            papelMagenta: '#ff6699',
            
            // Vela
            velaRed: '#dd3333',
            velaRed2: '#bb2222',
            velaDark: '#881111',
            flame1: '#ffff00',
            flame2: '#ffaa00',
            flame3: '#ff6600',
            
            // Marco
            marcoGold: '#ffcc00',
            marcoDark: '#aa8800',
            marcoInside: '#665544',
            foto: '#cccccc',
            
            // Cruz
            cruzBrown: '#885533',
            cruzDark: '#664422',
            
            // Vaso
            vasoBlue: '#5599dd',
            vasoBlue2: '#3377bb',
            vasoLight: '#88ccff',
            
            // Pan
            panBrown: '#cc7744',
            panBrown2: '#aa5533',
            panTop: '#ffddaa',
            
            // Calavera
            skull: '#eeeeee',
            skullShadow: '#cccccc',
            skullBlack: '#222222',
            skullDeco: '#ff3388',
            
            // Chocolate
            choco: '#885533',
            chocoDark: '#664422'
        };

        // Limpiar canvas
        ctx.fillStyle = colors.bg;
        ctx.fillRect(0, 0, 320, 400);

        // Función para dibujar pixel
        function pixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * 4, y * 4, 4, 4);
        }

        // Función para dibujar rectángulo
        function rect(x, y, w, h, color) {
            for (let i = 0; i < w; i++) {
                for (let j = 0; j < h; j++) {
                    pixel(x + i, y + j, color);
                }
            }
        }

        // Dibujar arco de flores
        function drawFlower(x, y) {
            // Pétalos
            pixel(x-1, y, colors.flor1);
            pixel(x+1, y, colors.flor1);
            pixel(x, y-1, colors.flor2);
            pixel(x, y+1, colors.flor2);
            pixel(x-1, y-1, colors.flor3);
            pixel(x+1, y-1, colors.flor3);
            pixel(x-1, y+1, colors.flor3);
            pixel(x+1, y+1, colors.flor3);
            // Centro
            pixel(x, y, colors.florCenter);
        }

        // Arco de flores
        for (let i = 0; i < 40; i++) {
            const angle = (Math.PI * i) / 39;
            const x = 40 + Math.cos(angle) * 30;
            const y = 25 - Math.sin(angle) * 15;
            drawFlower(Math.floor(x), Math.floor(y));
        }

        // NIVEL 1
        // Mesa nivel 1
        rect(10, 35, 60, 25, colors.mesa1);
        rect(11, 36, 58, 2, colors.mesa2);
        rect(11, 57, 58, 2, colors.mesa3);

        // Papel picado nivel 1
        for (let i = 0; i < 6; i++) {
            const x = 12 + i * 10;
            const col = i % 3 === 0 ? colors.papelPink : i % 3 === 1 ? colors.papelPurple : colors.papelMagenta;
            rect(x, 60, 8, 1, col);
            // Picos
            for (let p = 0; p < 4; p++) {
                pixel(x + p * 2, 61, col);
                pixel(x + p * 2, 62, col);
            }
        }

       
    </script>
</body>
</html>
